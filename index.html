<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="es" >

<head>
  <meta charset="utf-8">
  <!-- If you delete this meta tag World War Z will become a reality -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prueba Beitech</title>

  <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
  <link rel="stylesheet" href="libs/foundation/normalize.css">
  <link rel="stylesheet" href="libs/foundation/foundation.min.css">

  <link rel="stylesheet" type="text/css" href="http://www.highcharts.com/joomla/media/com_demo/highslide.css" />

  <!-- If you are using the gem version, you need this only -->
  <link rel="stylesheet" href="css/estilos.css">

  <script src="libs/foundation/vendor/modernizr.js"></script>

</head>
<body>
  <div class="columns">
    <label>Base</label>
    <select id="monedaBase">
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
      <option value="MXN">MXN</option>
      <option value="USD" selected>USD</option>
    </select>
  </div>
  <div class="columns">
    <label>Otro</label>
    <select id="monedaOtro">
      <option value="EUR" selected>EUR</option>
      <option value="JPY">JPY</option>
      <option value="MXN">MXN</option>
      <option value="USD">USD</option>
    </select>
  </div>
  <div id="chartjs-tooltip" class="columns"></div>
  <canvas id="myChart" width="400" height="400"></canvas>

  <!-- <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div> -->
  <!-- <div id="main-content"></div> -->

  <!-- body content here -->
  <script src="libs/jquery/jquery.min.js"></script>
  <script src="libs/foundation/foundation.min.js"></script>

  <!-- Backbone y Underscore-->
  <script src="libs/underscore/underscore.js"></script>
  <script src="libs/backbone/backbone.js"></script>
  <script src="libs/handlebars/handlebars-v2.0.0.js"></script>
  <script src="libs/chartJs/Chart.js"></script>

  <script src="app.js"></script>
  <script src="js/models/moneda.js"></script>
  <script src="js/collections/moneda.js"></script>
  <script src="js/views/vDetalleTooltip.js"></script>
  <script src="js/views/vGrafica.js"></script>

  <!--Router y main-->
  <script src="js/router.js"></script>

  <script>
    $(document).foundation();
  </script>
</body>
</html>
